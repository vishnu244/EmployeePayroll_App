<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"> 
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Employee Payroll Form</title>
        <link rel="stylesheet" type="text/css" href="page.css">
    </head>
    <body>
        <header class="header-content ">
            <div class="logo-content">
                <img src="logo.jpg" alt="">
                <div>
                    <span class="emp-text">EMPLOYEE</span><br>
                    <span class="emp-text emp-payroll">PAYROLL</span>
                </div>
            </div>
        </header>
            <div class="form-content">
                <form class="form" action="#" onsubmit="save();return false">
                    <div class="form-head">EMPLOYEE PAYROLL FORM</div>
                    <div class="row-content">
                        <label class="label text" for ="name">Name</label>
                        <input class="input" type="text" id="name" name="name" placeholder="Enter name" required>
                    </div>
                    <div class="row-content">
                        <label class="Label text" for="profile">Profile image</label>
                        <div class="profile-radio-content">
                            <label>
                                <input type="radio" id="profile1" name="profile" value="image/profile1" required>
                                <img class="profile" id=image1 src="image/profile1.jpg">
                            </label>
                            <label>
                                <input type="radio" id="profile2" name="profile" value="image/profile2" required>
                                <img class="profile" id=image2 src="image/profile2.jpg">
                            </label>
                            <label>
                                <input type="radio" id="profile3" name="profile" value="image/profile3" required>
                                <img class="profile" id=image3 src="image/profile3.jpg">
                            </label>
                            <label>
                                <input type="radio" id="profile4" name="profile" value="image/profile4" required>
                                <img class="profile" id=image4 src="image/profile4.jpg">
                            </label>
                    
                        </div>
                    </div>
                    <div class="row-content">
                        <label class="Label text" for="gender">Gender</label>
                        <div class="gender-radio-content">
                            <div >
                                <input type="radio" id="male" name="gender" value="male">
                                <label class="gen" for="male">Male</label>
                                <input type="radio" id="female" name="gender" value="female">
                                <label class="gen" for="female">Female</label>
                            </div>
                        </div>
                    </div>
                    <div class="row-content">
                        <label class="Label text" for="department">Department</label>
                        <div class="dep-checkbox">
                            <div>
                                <input class="checkbox" type="checkbox" id="hr" value="HR">
                                <label class="department" for="hr">HR</label>
                                <input class="checkbox" type="checkbox" id="sales" value="Sales">
                                <label class="department" for="sales">Sales</label>
                                <input class="checkbox" type="checkbox" id="finance" value="Finance">
                                <label class="department" for="finance">Finance</label>
                                <input class="checkbox" type="checkbox" id="engineer" value="Engineer">
                                <label class="department" for="engineer">Engineer</label>
                                <input class="checkbox" type="checkbox" id="others" value="Others">
                                <label class="department" for="others">Others</label>
                            </div>
                        </div>
                    </div>
                    <div class="row-content">
                        <label class="Label text" for="salary"> Salary:</label>
                        <div class="salary-number">
                            <div>
                                <input  class="salary" type="number" name ="salary" id="salary" min="30000" max="50000"  step="1000" placeholder="select salary" required>
                                
                            </div>
                        </div>
                    </div>
///reference
                    <div class="row-content">
                        <label class="Label text" for="salary"> Salary Test:</label>
                        <div class="salary-number">
                            <div>
                                <select name="Salary" id="Salary">
                                    <option value="1">1000</option>
                                    <option value="2">2000</option>
                                    <option value="6"></option>
                                    <option value="4">4000</option>
                                </select>                                
                            </div>
                        </div>
                    </div>

                    <div class="row-content">
                        <label class="Label text" for="startDate">StartDate</label>
                        <div>
                        <select id="day" name="Day">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                            <option value="13">13</option>
                            <option value="14">14</option>
                            <option value="15">15</option>
                            <option value="16">16</option>
                            <option value="17">17</option>
                            <option value="18">18</option>
                            <option value="19">19</option>
                            <option value="20">20</option>
                            <option value="21">21</option>
                            <option value="22">22</option>
                            <option value="23">23</option>
                            <option value="24">24</option>
                            <option value="25">25</option>
                            <option value="26">26</option>
                            <option value="27">27</option>
                            <option value="28">28</option>
                            <option value="29">29</option>
                            <option value="30">30</option>
                            <option value="31">31</option>
                        </select>
                        <select id="month" name="Month">
                        <option value="Jan">January</option>
                        <option value="Feb">February</option>
                        <option value="March">March</option>
                        <option value="April">April</option>
                        <option value="May">May</option>
                        <option value="June">June</option>
                        <option value="July">July</option>
                        <option value="Aug">August</option>
                        <option value="Sep">September</option>
                        <option value="Oct">October</option>
                        <option value="Nov">November</option>
                        <option value="Dec">December</option>
                        </select>
                        <select id="year" name="year">
                            <option value="2021">2021</option>
                            <option value="2020">2020</option>
                            <option value="2019">2019</option>
                            <option value="2018">2018</option>
                            <option value="2017">2017</option>

                        </select>
                        </div>
                    </div>

                    <div class="row-content">
                        <label class="Label text" for="notes">Notes</label>
                        <textarea id="notes" class="Notes" name="notes" placeholder="" style="height: 100px"></textarea>
                    </div>
                    <div class="buttonParent">
                        <a href="file.html" class="button cancelButton">Cancel</a>
                        <div class="submit-reset">
                            <button type="submit" class="button submitButton" id="submitButton">Submit</button>
                            <button type="reset" class="resetButton button" id="resetButton">Reset</button>
                        </div>
                    </div>
                </form>
           </div>
    </body>
